<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Output</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            flex: 1;
            border: none;
        }

        #textFrame {
            height: 100%;
        }

        #imageFrame {
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="textFrame" src="java.txt/p9.txt" name="textFrame"></iframe>
    <iframe id="imageFrame" src="img/p9.png" name="imageFrame"></iframe>
</body>
</html>
